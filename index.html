<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码隐藏工具 - 重定向中...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 172, 254, 0.3);
            border-radius: 50%;
            border-top-color: #4facfe;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 { color: #333; margin-bottom: 15px; }
        p { color: #666; margin-bottom: 20px; }
        .manual-link {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
        }
        .manual-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loading"></div>
        <h1>🔍 二维码隐藏工具</h1>
        <p>正在重定向到登录页面...</p>
        <p><a href="login.html" class="manual-link">如果没有自动跳转，请点击这里</a></p>
    </div>

    <script>
        // 检查是否有有效会话
        function checkSession() {
            const sessionToken = localStorage.getItem('qr_hider_session');
            const sessionTime = localStorage.getItem('qr_hider_session_time');
            
            if (!sessionToken || !sessionTime) {
                return false;
            }
            
            const now = new Date().getTime();
            const sessionAge = now - parseInt(sessionTime);
            
            // 会话有效期24小时
            if (sessionAge >= 24 * 60 * 60 * 1000) {
                localStorage.removeItem('qr_hider_session');
                localStorage.removeItem('qr_hider_session_time');
                return false;
            }
            
            return true;
        }

        // 立即检查并重定向
        if (checkSession()) {
            // 有有效会话，直接跳转到工具页面
            window.location.href = 'tool.html';
        } else {
            // 没有会话，跳转到登录页面
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        }
    </script>
</body>
</html>
