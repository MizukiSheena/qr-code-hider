<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码隐藏工具 - 访问验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .login-form {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .input-group input.error {
            border-color: #ff4757;
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff4757;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .footer {
            color: #999;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .login-header .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">🔐</div>
            <h1>访问验证</h1>
            <p>请输入访问密码以使用二维码隐藏工具</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="请输入访问密码"
                    autocomplete="off"
                    required
                />
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                🚀 进入工具
            </button>
            
            <div class="error-message" id="errorMessage">
                密码错误，请重新输入
            </div>
        </form>
        
        <div class="footer">
            <p>💡 请联系管理员获取访问密码</p>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.correctPassword = 'codehider2025';
                this.maxAttempts = 5;
                this.attemptCount = this.getAttemptCount();
                this.initializeEventListeners();
                this.checkExistingSession();
            }

            initializeEventListeners() {
                const form = document.getElementById('loginForm');
                const passwordInput = document.getElementById('passwordInput');
                
                form.addEventListener('submit', (e) => this.handleSubmit(e));
                passwordInput.addEventListener('input', () => this.clearError());
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleSubmit(e);
                    }
                });
            }

            checkExistingSession() {
                const sessionToken = localStorage.getItem('qr_hider_session');
                const sessionTime = localStorage.getItem('qr_hider_session_time');
                
                if (sessionToken && sessionTime) {
                    const now = new Date().getTime();
                    const sessionAge = now - parseInt(sessionTime);
                    
                    // 会话有效期24小时
                    if (sessionAge < 24 * 60 * 60 * 1000) {
                        this.redirectToTool();
                        return;
                    }
                }
                
                // 清除过期会话
                localStorage.removeItem('qr_hider_session');
                localStorage.removeItem('qr_hider_session_time');
            }

            handleSubmit(e) {
                e.preventDefault();
                
                if (this.attemptCount >= this.maxAttempts) {
                    this.showError('尝试次数过多，请稍后再试');
                    return;
                }

                const password = document.getElementById('passwordInput').value;
                const loginBtn = document.getElementById('loginBtn');
                
                // 显示加载状态
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading"></span> 验证中...';
                
                // 模拟验证延迟
                setTimeout(() => {
                    if (password === this.correctPassword) {
                        this.handleSuccessfulLogin();
                    } else {
                        this.handleFailedLogin();
                    }
                    
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '🚀 进入工具';
                }, 1000);
            }

            handleSuccessfulLogin() {
                // 创建会话令牌
                const sessionToken = this.generateSessionToken();
                const sessionTime = new Date().getTime().toString();
                
                localStorage.setItem('qr_hider_session', sessionToken);
                localStorage.setItem('qr_hider_session_time', sessionTime);
                
                // 重置尝试次数
                localStorage.removeItem('qr_hider_attempts');
                
                // 显示成功消息并跳转
                this.showSuccess();
                setTimeout(() => {
                    this.redirectToTool();
                }, 1500);
            }

            handleFailedLogin() {
                this.attemptCount++;
                this.setAttemptCount(this.attemptCount);
                
                this.showError(`密码错误 (${this.attemptCount}/${this.maxAttempts})`);
                this.shakeContainer();
                
                // 清空输入框
                document.getElementById('passwordInput').value = '';
            }

            showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                const passwordInput = document.getElementById('passwordInput');
                
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                passwordInput.classList.add('error');
            }

            clearError() {
                const errorMessage = document.getElementById('errorMessage');
                const passwordInput = document.getElementById('passwordInput');
                
                errorMessage.classList.remove('show');
                passwordInput.classList.remove('error');
            }

            showSuccess() {
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.innerHTML = '✅ 验证成功！';
                loginBtn.style.background = 'linear-gradient(135deg, #2ed573 0%, #17c0eb 100%)';
            }

            shakeContainer() {
                const container = document.querySelector('.login-container');
                container.classList.add('shake');
                setTimeout(() => {
                    container.classList.remove('shake');
                }, 500);
            }

            generateSessionToken() {
                return Math.random().toString(36).substring(2) + Date.now().toString(36);
            }

            getAttemptCount() {
                const attempts = localStorage.getItem('qr_hider_attempts');
                return attempts ? parseInt(attempts) : 0;
            }

            setAttemptCount(count) {
                localStorage.setItem('qr_hider_attempts', count.toString());
            }

            redirectToTool() {
                window.location.href = 'tool.html';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
